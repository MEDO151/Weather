<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="site">
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="imgs/logo.png" class="mb-3" alt="">
                    <div class="ms-2 text-white">
                        <h1 class="fs-6 m-0">Weather</h1>
                        <p class="Fsize">tagline goes here</p>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="img py-5">
        <div class="container">
            <div class="position-relative">
                <input type="text" class="search w-100 rounded-5 py-3 px-4" placeholder="Find your location...">
                <button class="btn-find">find</button>
            </div>
            <div class="row py-5">
                <div class="col-md-4 p-0">
                    <div class="main-color h-100 first-day">
                        <div class="d-flex justify-content-between align-items-center header-one p-2 text">
                            <p class="m-0 day-one" ></p>
                            <p class="m-0 month-one"></p>
                        </div>
                        <div class="p-4">
                            <div class="fs-5 country-name"></div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="num text-white">
                                        
                                    </p>
                                </div>
                                <div>
                                    <img class="num-icon" width="100" src="" alt="">
                                </div>
                            </div>
                            <div>
                                <p class="text-info info mb-5"></p>
                            </div>
                            <div class="d-flex about-weather gap-3">
                                <div >
                                    <img src="imgs/icon-umberella.png" alt="">
                                    <span class="cloud-text"></span>
                                </div>
                                <div>
                                    <img src="imgs/icon-wind.png" alt="">
                                    <span class="wind"></span>
                                </div>
                                <div>
                                    <img src="imgs/icon-compass.png" alt="">
                                    <span class="compass">East</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="col-md-4 p-0">
                    <div class="main-color h-100 second-day ">
                        <div class="header-two text-center p-2">
                            <p class="day-two m-0"></p>
                        </div>
                        <div class="d-flex align-items-center justify-content-center pt-5">
                            <div class="d-flex flex-column align-items-center">
                                <div class="my-4 day-two-icon" >
                                    
                                </div>
                                <div class="mt-4">
                                    <p class="max-num-two text-white fs-4 fw-bold m-0">
                                    </p>
                                </div>
                                <div>
                                    <span class="min-num-two"></span>
                                </div>
                                <div class="my-4">
                                    <p class="text-info info-two"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-0">
                    <div class="main h-100 third-day main-color">
                        <div class="text-center header-three p-2">
                            <p class="day-three m-0"></p>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="d-flex flex-column align-items-center pt-5">
                                <div class="my-4 day-three-icon" >
                                    
                                </div>
                                <div class="mt-4">
                                    <p class="text-white fs-4 fw-bold m-0 max-num-three">
                                        
                                    </p>
                                </div>
                                <div>
                                    <span class="min-num-three"></span>
                                </div>
                                <div class="my-4">
                                    <p class="text-info info-three"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 ">
                        <div>
                            <div class="footer-content position-relative">
                                <input type="email" class="w-100 email rounded-5 py-3" placeholder="Enter your email to subscribe...">
                                <button class="btn-sub">Subscribe</button>
                            </div>
                            <p class="mt-4 copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                        </div>
                    </div>
                    <div class="ms-5 col-md-3 " >
                        <div class="icons d-flex gap-2 ">
                            <a href="">
                                <i class="fa-brands fa-facebook-f text-info fs-5"></i>
                            </a>
                            <a href="">
                                <i class="fa-brands fa-twitter text-info fs-5"></i>
                            </a>
                            <a href="">
                                <i class="fa-brands fa-google-plus-g text-info fs-5"></i>
                            </a>
                            <a href="">
                                <i class="fa-brands fa-pinterest text-info fs-5"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
